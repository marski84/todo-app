<ng-container *ngIf="taskList">
    <ul *ngFor="let task of taskList">
        <mat-card>
            <mat-card-title>{{task.name}}</mat-card-title>

            <mat-card-content>Low priority:  {{task.priority.Low}}</mat-card-content>

            <mat-card-content>
                Medium priority: {{task.priority.Medium}}
            </mat-card-content>

            <mat-card-content>High priority: {{task.priority.High}}</mat-card-content>

        </mat-card>
    </ul>
</ng-container>

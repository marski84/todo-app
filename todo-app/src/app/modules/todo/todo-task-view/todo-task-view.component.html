<mat-card>
    <mat-card-header>
        <mat-card-title>{{todoTaskData.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div>
            Task description: {{todoTaskData.description}}
        </div>
        <div>
            Task priority: {{todoTaskData.priority}}
        </div>
    </mat-card-content>

    <mat-card-actions>
        <button
            mat-raised-button
            (click)="handleTaskEdit(todoTaskData)"
        >
            Edit
        </button>

        <button
            mat-raised-button
            (click)="handleTaskDelete(todoTaskData)"
        >
            Delete
        </button>

        <button
            mat-raised-button
            (click)="handleTaskEdit(todoTaskData)"
        >
            Finished
        </button>
    </mat-card-actions>
</mat-card>

<div
    class="app-container"
    cdkDropListGroup
>

    <div
        class="example-container"
        *ngFor="let list of taksLists"
    >
        <app-todo
            [listName]="list.name"
            [dropListData]="list"
            (onTaskAddedEmitted)="handleTaskListModification($event)"
            (onTaskEditedEmitted)="handleTaskListModification($event)"
            (onTaskDeletedEmitted)="handleTaskListModification($event)"
            (onItemDroppedEmitted)="drop($event)"
        ></app-todo>
    </div>

    <div class="button-container">
        <button
            mat-raised-button
            (click)="addColumn()"
        >
            Add coulmn
        </button>
    </div>
</div>

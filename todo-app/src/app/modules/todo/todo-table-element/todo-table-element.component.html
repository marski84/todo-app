<div class="list-container">
    <h2>{{listName}}</h2>

    <div
        cdkDropList
        [cdkDropListData]="dropList.tasks"
        class="list"
        (cdkDropListDropped)="onItemDropped($event)"
    >
        <div
            class="list-box"
            *ngFor="let task of dropList.tasks"
            cdkDrag
        >

            <app-todo-task-view
                [todoTask]="task"
                (editDataEmitted)="handleTaskEdt($event)"
                (taskDeleteEmitted)="handleTaskDelete($event)"
                (taskFinishedEmitted)="handleTaskFinished($event)"
            ></app-todo-task-view>

        </div>
    </div>

    <button
        mat-raised-button
        (click)="handleAddNewTask()"
    >
        Add task
    </button>

</div>

<nav
    mat-tab-nav-bar
    [tabPanel]="tabPanel"
    mat-stretch-tabs
>
    <a
        mat-tab-link
        *ngFor="let link of navLinks"
        (click)="activeLink = link"
        [active]="activeLink == link"
        [routerLink]="link.location"
    >
        {{link.label}}
    </a>

</nav>
<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
<router-outlet></router-outlet>
